
<mat-card class="material-card">

  <mat-card-header>
    <div mat-card-avatar class="material-card-header"></div>
    <mat-card-title>Create your account</mat-card-title>
    <mat-card-subtitle>Fill up all fields</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="exmFrmGrp" (ngSubmit) = "onSubmit()">

      <div class="form-flex-container">

        <mat-form-field>
          <input matInput type="text" placeholder="User name" formControlName="username" required>
          <mat-error *ngFor="let validation of regFrmValidation.username" >
            <mat-error *ngIf="exmFrmGrp.get('username').hasError(validation.errType) 
            && (exmFrmGrp.get('username').dirty || exmFrmGrp.get('username').touched)"> {{validation.errMsg}}</mat-error>
          </mat-error>
        </mat-form-field>


        <mat-form-field>
          <input matInput placeholder="Email address" formControlName="email" required>
          <mat-error *ngFor="let validation of regFrmValidation.email" >
              <mat-error *ngIf="exmFrmGrp.get('email').hasError(validation.errType) && (exmFrmGrp.get('email').dirty || exmFrmGrp.get('email').touched)"> {{validation.errMsg}}</mat-error>
          </mat-error>
        </mat-form-field>


        <mat-form-field>
            <input matInput [type]="hidePass ? 'password' : 'text'" 
                            placeholder="Password" 
                            formControlName="password"
                            required>
            <mat-icon matSuffix (click)="hidePass = !hidePass">{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngFor="let validation of regFrmValidation.password" >
                <mat-error *ngIf="exmFrmGrp.get('password').hasError(validation.errType) && (exmFrmGrp.get('password').dirty || exmFrmGrp.get('password').touched)"> {{validation.errMsg}}</mat-error>
            </mat-error>
          </mat-form-field>


        <mat-form-field>
            <input matInput [type]="hideCPass ? 'password' : 'text'"
                            placeholder="Retype Password" 
                            formControlName="confirmPassword"
                            appConfirmPasswordValidator="password" 
                            required>
            <mat-icon matSuffix (click)="hideCPass = !hideCPass">{{hideCPass ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngFor="let validation of regFrmValidation.confirmPassword" >
              <mat-error *ngIf="exmFrmGrp.get('confirmPassword').hasError(validation.errType) &&  (exmFrmGrp.get('confirmPassword').dirty  || exmFrmGrp.get('confirmPassword').touched) "> 
              {{validation.errMsg}}          
              </mat-error>
            </mat-error>
        </mat-form-field>

        <button mat-button color="primary" type="submit" [disabled] = "!exmFrmGrp.valid" >Create</button>

      </div>

    </form>
    
  </mat-card-content>

  <mat-card-actions>
  </mat-card-actions>

</mat-card>
